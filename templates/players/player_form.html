{% extends "base.html" %}
{% block title %}Novi igrač{% endblock %}
{% block content %}
<h1>Novi igrač</h1>
<form method="post">
  {% csrf_token %}
  <p><label>Ime</label>{{ form.first_name }}</p>
  <p><label>Prezime</label>{{ form.last_name }}</p>
  <p><label>Datum rođenja</label><input type="date" name="dob" id="id_dob"></p>
  <p><label>Pozicija</label>{{ form.position }}</p>
  <button type="submit">Spremi</button>
  <a href="{% url 'players:list' %}">Odustani</a>
</form>
{% endblock %}
